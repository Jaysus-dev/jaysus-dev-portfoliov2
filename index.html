<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay Estoquia</title>
  </head>
  <body>
    <div id="radial-gradient-overlay">
    <div id="root">
     <script>
      const gradientOverlay = document.getElementById("radial-gradient-overlay");

      document.addEventListener("mousemove", (e) => {
        gradientOverlay.style.backgroundImage = `radial-gradient(
          600px at ${e.pageX}px ${e.pageY}px,
           rgba( 120, 110, 100, 0.15),
          transparent 80%
        )`;
      });
    </script>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
